<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="start-game" id="start">
        <h1>Tic <br> Tac <br> Toe!</h1>
        <div class="forms">
            <input type="text" placeholder="Player 1 Name" id="player1">
            <p class="validation" id="player1-validation"></p>
            <input type="text" placeholder="Player 2 Name" id="player2">
            <p class="validation" id="player2-validation"></p>
            <button id="btn-start" type="submit">Play Game!</button>
        </div>
    </div>

    <div class="board-game" id="board-games">
        <h1 id="player-turn">Player 1 Move</h1>
        <div class="player-detail">
            <div> <span id="show-player-1">Player 1 :
                </span> <img src="asset/oblack.svg" width="30" alt="">
            </div>
            <div> <span id="show-player-2">Player 2 :</span> <img src="asset/xblack.svg" width="30" alt="">
            </div>
        </div>

        <div class="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class="winner" id="show-winner">
            <p id="win-text"> <span id="win">Player 2</span> Wins </p>
            <button class="btn" id="play-again">Play Again</button>
        </div>

    </div>
    <div id="backdrop" class="backdrop"></div>

    <script src="players.js"></script>
    <script src="script.js"></script>

</body>

</html>
